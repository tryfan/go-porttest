name: Build and Release

on: workflow_dispatch

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.4
      
      - name: Get Version
        id: get_version
        run: |
          REF_NAME=${GITHUB_REF#refs/*/}
          echo "::set-output name=VERSION::${REF_NAME}"

      - name: Build
        run: make all
      
      - name: Bundle
        run: |
          mkdir -p release
          zip -j release/porttest_${{ steps.get_version.outputs.VERSION }}.zip bin/*

      - name: Make Release
        id: make_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: Release ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: true
        
      - name: Upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.make_release.outputs.upload_url }}
          asset_path: bin/porttest_${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: porttest_${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip